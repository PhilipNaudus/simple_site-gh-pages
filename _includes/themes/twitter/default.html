<!DOCTYPE html>
<html lang="en">
<head>
<title>{{ page.title | strip_html }}
	{% if page.layout contains "post" %}
		{% assign titleStrip = page.title | strip_html %}
		{% assign splitChineseChars = titleStrip | split: '&' %}
		{% assign excessChineseChars = splitChineseChars.size | minus: 1 | times: 7 %}
		{% assign titleSize = titleStrip.size | minus: excessChineseChars %}

		{% if titleSize > 30 %} | Mulanbook{% else %} | Mulanbook: The History and Legend of Hua Mulan{% endif %}
	{% endif %}
</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	{% if page.onpagedescription %}<meta name="description" content="{{ page.onpagedescription | strip_html }}">
	{% elsif page.description %}<meta name="description" content="{{ page.description | strip_html }}">{% endif %}
	
	{% if page.layout == "custom" %} <link rel="stylesheet" href="/assets/themes/twitter/css/post.css" type="text/css" media="none" onload="if(media!='all')media='all'" />
	{% else %} <link rel="stylesheet" href="{{ ASSET_PATH }}/css/{{ page.layout }}.css" type="text/css" media="none" onload="if(media!='all')media='all'" />{% endif %}
	{% if page.extrahead %} {{ page.extrahead }} {% endif %}
	<link rel="icon" type="image/png" href="/icon.png" />
</head>
<body>
<header>
	<nav class="mnu">
		<div class="logo" id="logo">
			<h1> <a href="/"><img src="{{ ASSET_PATH }}/images/logo_mulanbook.png" alt="MulanBook Logo" /></a></h1>
 		</div>

	        <label for="drop" class="toggle"><b>&#9776</b></label>
	        <input type="checkbox" id="drop">
	        <ul class="menu mt-1">
	                <li class="mr-lg-4 mr-3"><a href="/">Home</a></li>
			<li class="mr-lg-4 mr-3"><a href="/about">About</a></li>
			<li class="mr-lg-4 mr-3"><a href="/mulan-book">Mulan: The Book</a></li>
	        </ul>
        </nav>
</header>

{{ content }}

<div class="footer">
	<div class="container">
		<p>&copy; 2020 Philip Naudus. All rights reserved.</p>
	</div>
</div>
